name: CI Unit Test

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  unit-test:
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v2

    - name: Install
      run: python3 -m pip install pytest 'mypy==0.770'

    - name: Type Checking
      run: python3 -m mypy src/mkosi.py

    - name: Unit Tests
      run: python3 -m pytest tests
      env:
        PYTHONPATH: src

