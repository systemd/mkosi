name: CI Unit Test

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  unit-test:
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v2
    - name: install unit tester via pip
      run: python3 -m pip install pytest
    - name: run unit test
      run: python3 -m pytest
